<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Website/style.css">
</head>
<body>
    <div class="name-container">
        <img src="./Images/name title.svg" alt="">
    </div>

    <div class="screen">
        <div class="screen-container">
            <img src="./Images/Designer title.svg" alt="">
            <div class="screen-window">
                <div class="screen-window__bar">
                    <div class="screen-window__bar__dot__container">
                        <span class="screen-window__bar__dot"></span>
                        <span class="screen-window__bar__dot"></span>
                        <span class="screen-window__bar__dot"></span>
                    </div>
                </div>
                <div class="screen-window__img__container">
                    <img src="./Images/Faraday Portfolio.png" class="screen-window__img">
                </div>
            </div>
        </div>
        <div class="screen-container">
            <img src="./Images/Developer title.svg" alt="">
            <div class="screen-window">
                <div class="screen-window__bar">
                    <div class="screen-window__bar__dot__container">
                        <span class="screen-window__bar__dot"></span>
                        <span class="screen-window__bar__dot"></span>
                        <span class="screen-window__bar__dot"></span>
                    </div>
                </div>
                <div class="screen-window__img__container">
                    <img src="./Images/vscode.png" class="screen-window__img">
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
